{% extends "layout.html" %}
{% block content %}

<header class="bg-info text-white">
  <div class="container text-left">
    <h1>Contact with us</h1>
  </div>
</header>

<div class="container">
	<div class="row mt-3">
		<h3>Have Question?</h3>
	</div>
	<div class="row">
		<p>Call xxx-xxx-xxxx today or leave a message to us below, we will get back to you</p>
	</div>

	<form action="{% url 'contact'%}" method="POST" class="needs-validation" novalidate>
		{% csrf_token %}
	  <div class="form-row">
	  	<!-- <div class="col-sm-8">  -->
		    <div class="form-group col-6 col-sm-3">
		    	<label for="first_name">First Name</label>
		    	<input type="text" class="form-control" name="first_name" placeholder="First name" 
		    	required autofocus>
	        <div class="invalid-feedback">
	          First name needed.
	        </div>
		    </div>
		    <div class="form-group col-6 col-sm-3">
		    	<label for="last_name">Last Name</label>
		      <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
	        <div class="invalid-feedback">
	          Last name needed.
	        </div>
		    </div>
		<!-- </div> -->
	  </div>
	  <div class="form-row">
	  	<!-- <div class="col-sm-8">  -->
		    <div class="form-group col-6 col-sm-3">
		    	<label for="email">Email</label>
		    	<input type="text" class="form-control" name="email" placeholder="Email" required>
	        <div class="invalid-feedback">
	          Email needed.
	        </div>
		    </div>
		    <div class="form-group col-6 col-sm-3">
		    	<label for="phone">Phone</label>
		      <input type="text" class="form-control" name="phone" placeholder="Phone">
	        <div class="invalid-feedback">
	          Phone number needed.
	        </div>
		    </div>
		<!-- </div> -->
	  </div>
	  <div class="form-row">
		  <div class="form-group col-6">
		    <label for="message">Your Message</label>
		    <textarea class="form-control" name="message" rows="3"></textarea>
		  </div>
		</div>
		<button class="btn btn-primary mb-3" type="submit">Submit form</button>
	</form>

	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>	

</div>

{% endblock %}
